<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 ng-if="!editando" class="title">Novo Aluno</h1>
    <h1 ng-if="editando" class="title">Editando {{Aluno.nome}}</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
    <span class="input-label">Nome</span>
    <input ng-model="Aluno.nome" type="text" placeholder="John">
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">idade</span>
    <input ng-model="Aluno.idade" type="text" placeholder="10">
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">Telefone</span>
    <input ng-model="Aluno.telefone" type="text" placeholder="(##) #####-####">
  </label>
     <label class="item item-input item-stacked-label">
    <span class="input-label">Série</span>
    <input ng-model="Aluno.serie" type="text" placeholder="4º ano">
  </label>
      <button ng-if="!editando" ng-click="addAluno(Aluno)" class="button button-outline button-full button-positive">Salvar</button>
      <button ng-if="editando" ng-click="salvarAluno(Aluno)" class="button button-outline button-full button-positive">Salvar</button>
    </div>
  </ion-content>
</ion-modal-view>
