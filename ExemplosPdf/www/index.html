<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="manifest" href="manifest.json">
  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/ng-pdfviewer.js"></script>
  <script src="js/pdf.compat.js"></script>
  <script src="js/pdf.js"></script>
</head>

<body ng-app="starter">
  <ion-pane ng-controller="TestCtrl">
    <ion-header-bar class="bar-stable">
      <div class="row">
        <div class="buttons">
          <button class="button button-calm" ng-click="prevPage()">&lt;</button>
          <button class="button button-calm" ng-click="nextPage()">&gt;</button>
        </div>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-scroll max-zoom="5" overflow-scroll="false" zooming="true" direction="xy"  class="rotate0" scrollbar-x="false"; scrollbar-y="false";>
        <pdfviewer src="test.pdf" on-page-load='pageLoaded(page,total)' id="viewer" ></pdfviewer>
      </ion-scroll>
      
    </ion-content>
  </ion-pane>
</body>

</html>
